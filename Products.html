<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
    <style>
  body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>Products Table</h2>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price ($)</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>101</td><td>Wireless Mouse</td><td>25.99</td><td>100</td></tr>
            <tr><td>102</td><td>Keyboard</td><td>45.50</td><td>75</td></tr>
            <tr><td>103</td><td>USB-C Cable</td><td>10.00</td><td>200</td></tr>
            <tr><td>104</td><td>Laptop Stand</td><td>35.25</td><td>60</td></tr>
            <tr><td>105</td><td>Monitor</td><td>150.00</td><td>30</td></tr>
            <tr><td>106</td><td>Webcam</td><td>80.00</td><td>40</td></tr>
            <tr><td>107</td><td>Bluetooth Speaker</td><td>55.99</td><td>50</td></tr>
            <tr><td>108</td><td>Desk Lamp</td><td>20.00</td><td>90</td></tr>
            <tr><td>109</td><td>Notebook</td><td>5.99</td><td>300</td></tr>
            <tr><td>110</td><td>Smartwatch</td><td>120.00</td><td>25</td></tr>
        </tbody>
    </table>
    
</body>
</html>
